<html>
    <head>
        <title>
            ecommerce website
        </title>
        <link href='stylesheet.css' rel='stylesheet'>
    </head>
    <body>
        <div class='container1'>
            
            <form name='register form' onsubmit="return validation()" method='POST'>
                <h2>Register</h2>
                <input type='text' name='name'  id='name' placeholder='name'><br>
                <span style='color:red'id='nameerror'></span>
                <input type='email' name='email' id='email' placeholder='email'><br>
                <span style='color:red' id='emailerror'></span>
                <input type='number' name='contact number' id='number' placeholder='number'><br>
                <span style='color:red' id='numbererror'></span>
                <select name='branch'>
                    <option>Branch</option>
                    <option>CSE</option>
                    <option>ECE</option>
                    <option>EEE</option>
                    <option>IT</option>
                    <option>MTS</option>
                </select><br>
                <select name='year'>
                    <option>Year</option>
                    <option>1st</option>
                    <option>2nd</option>
                    <option>3rd</option>
                    <option>4th</option>
                    
                </select><br>
                <input type='text' name='college name' placeholder='college name'><br>
                <button type='submit'>register</button>
                <button type='reset'>refresh</button>

            </form>
        </div>
    <script src="javascript.js">

    </script>
    </body>
</html>
